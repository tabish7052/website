<html>

<head>
<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<link rel=href="bootstrap.min.css" rel="stylesheet"/>
		<link href="animate.css" rel="stylesheet"/>
		<link href="hover-min.css" rel="stylesheet"/>
		<link href="font-awesome.min.css" rel="stylesheet"/>
		<script src="jquery-3.5.1.slim.min.js" ></script>
		<script src="popper.min.js"></script>
		<script src="bootstrap.min.js"></script>
		<script src="wow.min.js"></script>
       <script>
	   wow = new WOW(
                      {
                      boxClass:     'wow',      // default
                      animateClass: 'animated', // default 
                      offset:       0,          // default
                      mobile:       true,       // default
                      live:         true        // default
                    }
                    )
                    wow.init();  
	   
	   </script>
	   <style>
	   .a{
	   height:100px;
	   background:red;
	   }
	    .b{
	   height:100px;
	   background:lime;
	   }
	    .c{
	   height:100px;
	   background:orange;
	   }
	   
	   </style>

</head>
<body>
<div class="container-fluid">
<div class="container"
<div class="row">
<div class="col-sm-4 a wow slideInRight"></div>
<div class="col-sm-4 b wow hinge"></div>
<div class="col-sm-4 c wow slideInLeft"></div>
</div>
</div>
<button class="btn btn-danger btn-lg hvr-wobble-bottom-to-right">Hover Here</button>
</div>


</body>

</html>
